<html>
<head>
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
</head>
<body>
	<div class="search-form">
		<form>
			<input type="text" name="song" class="track-input">
			<button class="btn js-search-button">Search Tracks</button>
		</form>
	</div>
	<div class="widget">
		<div class="header">
		<!-- Try adding/removing these classes: -->
		<!-- disabled -->
		<!-- playing -->
		
		<div class="btn-play enabled"></div>

		<div class="metadata">
		  <p class="title">Always In My Head</p>
		  <p class="author"><a class="artist-link" href="">Coldplay</a></p>

		  <div class="seekbar">
		    <progress class="time-bar" value="0" max="30"></progress>
		  </div>
		</div>
		</div>
		<div class="cover">
		<img class="js-img" src="https://i.scdn.co/image/6218fc701d5c6e66c200f29b57fc4cd5f979313f">
		</div>

		<audio class="js-audio" src="https://p.scdn.co/mp3-preview/ecb0c7fc157997f769aa8fdadd4ebf8ad07603d6"></audio>
	</div>
	<!--MODAL BOX-->
	<div class="modal fade js-modal">
  		<div class="modal-dialog">
    		<div class="modal-content">

	      	<div class="modal-header">
	        	<!-- Close button -->
	        	<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          	<span>&times;</span>
	        	</button>

	        	<h2>This is the modal's header.</h2>
	      	</div>

	      	<div class="modal-body">
	        	<p>This is the modal's body.</p>
	      	</div>

    		</div><!-- /.modal-content -->
  		</div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

</body>
</html>
